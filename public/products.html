<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>AdminProduct</title>
</head>
<body>
  <header>
    
    <nav class=".nav-container">
      <button id="modo-toggle">Cambiar Modo</button>
      <a href="/">Home</a>
      <a href="/products">Productos</a>
      <a href="/cart"> Carrito</a>
      <a href='/logout'>Salir</a>
    </nav>
  </header>

<main class="Product-formulary">

    <section>
      <h1>Ingrese nuevo producto</h1>
    <div>

    <form class="newProduct-form" action="/newProduct" method="post" enctype="multipart/form-data">
      <label for="name" class="label"> Nombre de Producto</label>
      <input type="text" name="name">

      <label for="price" class="label"> Precio de Producto</label>
      <input type="number" name="price">

      <label for="description" class="label"> Cantidad en Inventario</label>
      <input type="description" name="description">

      <label for="category" class="label"> Categoria de Producto</label>
      <input type="category" name="category">

      <label for="img" class="label"> Imagen de Producto</label>
      <input type="file" name="img">
    
    <input class="newProduct-button" type="submit">

  </div>
  </form>
</main>

  <footer>
    <nav>
      <a href="#">Acerca de nosotros</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>

    <a href="mailto:contacto@empresa.com">Contáctenos</a>
    <ul>
      <li><a href="#">Términos de servicio</a></li>
      <li><a href="#">Política de privacidad</a></li>
    </ul>
  </footer>
  
  <script src="./js/main.js"></script>
</body>
</html>
