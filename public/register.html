<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Register</title>
</head>
<body>

  <header>
    <div>
      <img src="./assets/img/IMAGEN CORPORATIVA.png">
    </div>
    <nav class=".nav-container">
      <a href="/">Home</a>
      <a href="/products">Productos</a>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <main>
    <div class="login">
      <div class="form-container">
        <h1>Registro</h1>

          <form action="/register" method="post"  class="form">
              <div>
                <label for="username" class="label"> Nombre de Usuario</label>
                <input type="text" name="username" placeholder="Vikthor" class="input input-password">

                <label for="password" class="label">Contraseña</label>
                <input type="password" name="password" placeholder="***********" class="input input-password">

                <label for="email" class="label">Email</label>
                <input type="email" name="email" placeholder="ejemplo@email.com" class="input input-password">

                <label for="phoneNumber" class="label">Número Telefónico</label>
                <input type="tex" name="phoneNumber" placeholder="4149541095" class="input input-password">
                
                <label for="firstName" class="label">Nombres</label>
                <input type="tex" name="firstName" placeholder="4149541095" class="input input-password">
                
                <label for="lastName" class="label">Apellidos</label>
                <input type="tex" name="lastName" placeholder="4149541095" class="input input-password">
              </div>
              
              <input type="submit" value="Registrarse" class="primary-button login-button"></input>              
          </form>

          <button class="signup-button login-button" id="login" onclick="goLogin()"> Iniciar Sesion</button>


      </div>

    </div>
  </main>

  <footer>

  function goLogin() {
  location.href = '/login';
  }
</script>

</html>
