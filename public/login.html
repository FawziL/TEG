<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Login</title>
</head>
<body>
  <nav>
    <button id="modo-toggle">Cambiar Modo</button>
    <a href="/">Home</a>
    <a href="/products">Productos</a>
    <a href="/login">Login</a>
    <a href="/users">Usuarios</a>
  </nav>

 
  <div class="login">
    <div class="form-container">
      <h1>Iniciar Sesion</h1>

        <form action="/login" method="post"  class="form">
            <div>
                <label for="username" class="label"> Nombre de Usuario</label>
            <input type="text" id="name" name="username" placeholder="Vikthor" class="input input-password">

            <label for="password" class="label">Password </label>
            <input type="password" id="password" name="password" placeholder="***********" class="input input-password">

            </div>
            
            <input type="submit" value="Iniciar Sesion" class="primary-button login-button"></input>

            <a href="/">Forgot my password</a>
        </form>

        <button class="signup-button login-button" id="Register" onclick="goLogin()"> Registrarse</button>


    </div>

</div>

<script src="./js/main.js"> </script>

<script>
  function goLogin() {
  location.href = '/register';
  }
</script>

</body>
</html>
